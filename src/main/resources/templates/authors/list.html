<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xmlsn="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework 5</title>
</head>
<body>
    <h2>Authors List</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr th:each="author : ${authors}">
            <th th:text="${author.id}"></th>
            <th th:text="${author.firstName}"></th>
            <th th:text="${author.lastName}"></th>
        </tr>
    </table>
</body>
</html>
